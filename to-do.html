<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elegant To-Do App</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(#ffffff);
    }
    .app {
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
      font-size: 24px;
    }
    form.task-form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 25px;
    }
    .task-form input,
    .task-form button {
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
    }
    .task-form input:focus {
      border-color: #007bff;
      outline: none;
    }
    .task-form button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }
    .task-form button:hover {
      background-color: #0056b3;
    }
    .task-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .task {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f0f8ff;
      margin-bottom: 15px;
      padding: 15px 20px;
      border-radius: 12px;
      transition: all 0.2s ease;
    }
    .task.completed {
      background: #d0f0c0;
      text-decoration: line-through;
      opacity: 0.8;
    }
    .task-info {
      flex: 1;
    }
    .task-info span {
      display: block;
      font-weight: 500;
      color: #333;
    }
    .datetime {
      font-size: 13px;
      color: #666;
      margin-top: 4px;
    }
    .task-buttons {
      display: flex;
    }
    .task-buttons button {
      background-color: #ffffff;
      border: 1px solid #ccc;
      padding: 6px 10px;
      font-size: 16px;
      border-radius: 6px;
      margin-left: 6px;
      cursor: pointer;
      transition: 0.2s;
    }
    .task-buttons button:hover {
      background-color: #f0f0f0;
    }

    /* Mobile styles */
    @media (max-width: 500px) {
      body {
        font-size: 14px;
      }
      h2 {
        font-size: 20px;
      }
      .task-form input,
      .task-form button {
        font-size: 15px;
      }
      .task {
        flex-direction: column;
        align-items: flex-start;
        padding: 12px;
      }
      .task-buttons {
        width: 100%;
        justify-content: flex-end;
        margin-top: 8px;
      }
      .task-buttons button {
        font-size: 14px;
        padding: 5px 8px;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <h2>ðŸ“‹ My To-Do List</h2>

    <form id="taskForm" class="task-form">
      <input type="text" id="taskText" placeholder="Enter task..." required />
      <input type="datetime-local" id="taskDateTime" />
      <button type="submit">Add Task</button>
    </form>

    <ul id="taskList" class="task-list"></ul>
  </div>

  <script>
    const taskForm = document.getElementById("taskForm");
    const taskList = document.getElementById("taskList");
    const taskText = document.getElementById("taskText");
    const taskDateTime = document.getElementById("taskDateTime");

    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

    function saveTasks() {
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function createTaskElement(taskObj, index) {
      const li = document.createElement("li");
      li.className = "task";
      if (taskObj.completed) li.classList.add("completed");

      const taskInfo = document.createElement("div");
      taskInfo.className = "task-info";
      const textNode = document.createElement("span");
      textNode.textContent = taskObj.text;

      const dateTimeNode = document.createElement("div");
      dateTimeNode.className = "datetime";
      dateTimeNode.textContent = taskObj.datetime
        ? Due: ${new Date(taskObj.datetime).toLocaleString()}
        : "";

      taskInfo.appendChild(textNode);
      taskInfo.appendChild(dateTimeNode);

      const buttons = document.createElement("div");
      buttons.className = "task-buttons";

      const completeBtn = document.createElement("button");
      completeBtn.textContent = "âœ”";
      completeBtn.title = "Mark as Done";
      completeBtn.onclick = () => {
        tasks[index].completed = !tasks[index].completed;
        saveTasks();
        renderTasks();
      };

      const editBtn = document.createElement("button");
      editBtn.textContent = "âœŽ";
      editBtn.title = "Edit Task";
      editBtn.onclick = () => {
        const newText = prompt("Edit task:", taskObj.text);
        if (newText) {
          tasks[index].text = newText;
          saveTasks();
          renderTasks();
        }
      };

      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "ðŸ—‘";
      deleteBtn.title = "Delete Task";
      deleteBtn.onclick = () => {
        if (confirm("Are you sure to delete this task?")) {
          tasks.splice(index, 1);
          saveTasks();
          renderTasks();
        }
      };

      buttons.appendChild(completeBtn);
      buttons.appendChild(editBtn);
      buttons.appendChild(deleteBtn);

      li.appendChild(taskInfo);
      li.appendChild(buttons);

      return li;
    }

    function renderTasks() {
      taskList.innerHTML = "";
      tasks.forEach((task, i) => {
        const taskEl = createTaskElement(task, i);
        taskList.appendChild(taskEl);
      });
    }

    taskForm.onsubmit = (e) => {
      e.preventDefault();
      const text = taskText.value.trim();
      const datetime = taskDateTime.value;

      if (text) {
        tasks.push({
          text,
          datetime,
          completed: false
        });
        saveTasks();
        renderTasks();
        taskText.value = "";
        taskDateTime.value = "";
      }
    };

    renderTasks();
  </script>
</body>
</html>
